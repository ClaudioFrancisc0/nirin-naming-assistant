services:
  # Backend API
  - type: web
    name: nirin-naming-api
    runtime: node
    plan: free
    buildCommand: cd server && npm install && npx puppeteer browsers install chrome
    startCommand: cd server && node index.js
    envVars:
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: INPI_USER
        sync: false
      - key: INPI_PASS
        sync: false
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /opt/render/.cache/puppeteer/chrome/linux-131.0.6778.204/chrome-linux64/chrome
    # Puppeteer requirements
    region: oregon
    
  # Frontend
  - type: web
    name: nirin-naming-app
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: nirin-naming-api
          envVarKey: RENDER_EXTERNAL_URL
